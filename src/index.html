<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Travel Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1 class="greeting"></h1>
  </header>
  <section class="total-spent-section">
    <h3 class="total-spent">Total Spent on Travel This Year:</h3>
    <p class="total-spent"></p>
  </section>

  <section class="main-section">

    <section class="new-trip-section">
      <h3>New Trip</h3>
      <form class="new-trip-bar" action="index.html" method="post">
        <label for="date">date</label>
        <input id="date-input" type="date" name="date-input">
        <label for="duration">how many days?</label>
        <input id="duration-input" type="number" name="duration" min="1" max="99">
        <label for="travelers">how many travelers?</label>
        <input id="travelers-input" type="number" name="travelers" min="1" max="99">
        <label for="destination">where to?</label>
        <input id="destination-input" list="destinations" name="destination">
        <datalist id="destinations"></datalist>
      </form>
      <button class="submit-button">Submit</button>
      <section class="estimated-cost-section">
        <p class="estimated-cost"></p>
      </section>
    </section>

    <section class="current-trip-section">
      <h2>Your Current Trip</h2>
      <div class="card-area current">

      </div>
    </section>
    <section class="upcoming-trips-section">
      <h2>Your Upcoming Trips</h2>
      <div class="card-area upcoming">

      </div>
    </section>
    <section class="pending-trips-section">
      <h2>Your Pending Trips</h2>
      <div class="card-area pending">

      </div>
    </section>
    <section class="past-trips-section">
      <h2>Your Past Trips</h2>
      <div class="card-area past">

      </div>
    </section>
  </section>

  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</body>

</html>
